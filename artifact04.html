<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="Artifact #4 - Form Validation">
		 <meta charset="utf-8">
		 <title>Artifact #4</title>
		 <link rel="stylesheet" type="text/css" href="art4.css">
		 <script src="art4.js" type="text/javascript"></script>
		</head>
	<body>
		<h1> CONTACT US</h1>
		<div id="errorMessages"></div>
			<form action="thankyou.html" method="get" onsubmit="return validateForm();" name="myContact";>
			<fieldset>
			<legend>User Information</legend>
			 <label for="firstname">First Name (max 20)
			 </label>
			 <br>
			 <input type="text" id="firstname">
			 <br>
			 
			 <label for="lastname">Last Name (max 50)
			 </label>
			 <br>
			 <input type="text" id="lastname">
			 <br>
			 
			 <label for="email">Email 
			 </label>
			 <br>
			 <input type="text" id="email">
			 <br>
			 
			 <label for="phone">Phone Number (max 15)
			 </label>
			 <br>
			 <input type="text" id="phone">
			 <br>
			 
			 <label for="username">Username (max 12)
			 </label>
			 <br>
			 <input type="text" id="username">
			 <br>
			 
			 <label for="password">Password (max 7)
			 </label>
			 <br>
			 <input type="password" id="password">
			 <br>
			 </fieldset>
			 <fieldset>
			 <legend>Current Address</legend>
			 <label for="address">Street Address
			 </label>
			 <br>
			 <input type="text" id="address">
			 <br>
			 
			 <label for="city">City
			 </label>
			 <br>
			 <input type="text" id="city">
			 <br>
			 
			 <label for="state">State
			 </label>
			 <br>
			 <input type="text" id="state">
			 <br>
			 
			 <label for="country">Country
			 </label>
			 <br>
			 <input type="text" id="country">
			 <br>
			 
			 <label for="zipcode">Zipcode (only if in the USA)
			 </label>
			 <br>
			 <input type="text" id="zipcode">
			 <br>
			 </fieldset>
			 <fieldset>
			 <legend>Leave Any Comments</legend>
			 <label for="comments">Comments: </label>
			 <br>
			 <input type="text" name="comments">
			 </fieldset>
			 <br>
			 <input type="submit" value="Validate Form">
			 
			</form>
		 
	 </body>
</html>
